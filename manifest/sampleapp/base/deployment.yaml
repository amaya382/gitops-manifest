apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp
  labels:
    app.kubernetes.io/name: sampleapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sampleapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sampleapp
    spec:
      containers:
      - name: sampleapp
        image: amaya382/gitops-sampleapp:latest
        ports:
          - containerPort: 80
