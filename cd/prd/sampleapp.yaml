apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prd-sampleapp
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifest/sampleapp/overlays/prd
    repoURL: https://github.com/amaya382/gitops-manifest
    targetRevision: prd
